{% autoescape off %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Submission Mail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="row">
        <div class="col s12 m9">
            <p>
                A new submission of the contact form has been made.<br>
                Below you'll find the form submitted:
            </p>
            <table class="table">
                <tr style="border-color: #c9190a">
                    <td><b>Name:</b>&emsp;{{ contact_name }}</td>
                </tr>
                <tr style="border-color: #c9190a">
                    <td><b>Mail Address:</b>&emsp;{{ contact_email }}</td>
                </tr>
                <tr>
                    <td><b>Form content:</b></td>
                </tr>
                <tr style="border-color: #c9190a">
                    <td>
                        <b>Subject:</b> {{ form_subject }}<br>
                        &nbsp;<br>
                        <b>Content:</b><br>{{ form_content }}</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>

{% endautoescape %}
