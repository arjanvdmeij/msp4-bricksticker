{% extends "base.html" %} 
{% load materializecss %}
{% block content %} 
<div class="row">
    <div class="col s12 m8 offset-m2">
        <form method="post" class="accountform">
            <h6 class="bss-red-text center">Password Reset Request</h6>
            <p class="center">Please specify your email address so we can send you instructions.</p>
            <div style="display:none">
                <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
            </div>
            {{ form.email.errors }}
            <div class="row">
                <div class="col s8 offset-s2">
                    <div class="card border-red">
                        <div class="card-content">
                            <div class="row">
                                <div class="col s10 offset-s1">
                                    <label for="id_email" class="hide control-label required-field">E-mail address:</label><br> 
                                    <span class="input-red" required>{{ form.email | materializecss }}</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-action center">
                            <button class="btn bss-red bss-white-text" type="submit">
                                Send Request
                            </button>
                        </div>
                    </div>        
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
