{% extends 'staff.html' %}
{% load static %}
{% load materializecss %}
{% block pagetitle %}
Staff - Add FAQ - BrickStickerShop
{% endblock %}
{% block staffcontent %}
<form method="post" action="{% url 'add_faq' %}"> {% csrf_token %}
    <div class="card-panel border-red white">
        <div class="row no-margin">
            {{ faq_form.question | materializecss:'s12' }} 
            {{ faq_form.answer | materializecss:'s12' }} 
        </div>
        <div class="card-action">
            <div class="row no-margin">
                <div class="col s12">
                    <button type="submit" class="btn btn-default bss-red bss-white-text">
                        <i class="fas fa-save bss-yellow-text"></i>&nbsp;Add FAQ
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
